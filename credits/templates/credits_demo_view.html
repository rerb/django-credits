<!DOCTYPE html>
{% load static from staticfiles %}
<html lang="en">
  <head>
    <title>django-credits Demo Page</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Demo page for django-credits.">
    <meta name="author" content="Robert Erb">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
          crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>
    <script>
     jQuery(document).ready(function() {
       // App.init();
       getCredits();
     });
    </script>

    <!-- django-credits JS -->
    <link rel="stylesheet" href="http://s.mlcdn.co/animate.css">

    <style>
      #headline {
          -vendor-animation-duration: 1s;
          -vendor-animation-delay: 2s;
          -moz-animation-duration: 1s;
          -moz-animation-delay: 2s;
          -webkit-animation-duration: 1s;
          -webkit-animation-delay: 2s;
      }
    </style>


    <script>
     var getCredits = function() {
       var ajax_data = {};
       var ajax_request = $.ajax({
         url: "/credits/json",
         type: "GET",
         data: ajax_data,
         success: function(data, textStatus, jqXHR) {
           showCredits($("#creditsModal"), data);
         },
         error: function(data, textStatus, jqXHR) {
           alert("Something went wrong.");
         }
       })};

     $.fn.extend({
       animateCss: function (animationName) {
         var animationEnd = 'webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend';
         $(this).addClass('animated ' + animationName).one(animationEnd, function() {
           $(this).removeClass('animated ' + animationName);
         });
       }
     });

     var showCredits = function(modal, data) {
       modal.modal();
       for (var i in data) {
         var credit = data[i];
         $("#headline").text(credit["headline"]).
         $("#headline").animateCss(credit["entranceAnimation"]);
         $("#headline").animateCss(credit["exitAnimation"]);
         $("#headline").text("&nbsp;");
       }
//       var contributors = document.getElementById("contributors");

     }
    </script>
  </head>

  <body>
    <div class="modal fade" id="creditsModal" tabindex="-1" role="dialog"
         aria-labelledby="gridSystemModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"
                    aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="gridSystemModalLabel">Credits</h4>
          </div>
          <div class="modal-body">
            <div class="row">
              <h1 class="animated" id="headline"></h1>
            </div>
            <div class="row">
              <hr>
            </div>
            <div class="row">
              <ul id="contributors">
              </ul>
            </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default"
                    data-dismiss="modal">Close</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

  </body>
</html>
